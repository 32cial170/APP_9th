  <body lang="zh-tw">
    <div id="container">
      <div class="map">
        <i></i><i></i><i></i><i></i>
        <div id="map"></div>
        <button type="button" id="throw_dice">擲骰子</button>
        <button type='button' id='gps_test' style='position: absolute;top: 90px;left: 10px;font-size: 20px;width: 100px;'>驗證</button>
        <!--button type='button' id='about'>關於</button-->
        <!--button type='button' id='more'>更多</button-->

        <div id='quota1' style='display: none;'><b>玩家</b> <span>1500</span>元</div>
        <div id='quota2' style='display: none;'><b>電腦</b> <span>2000</span>元</div>



        <div
          style="
            position: absolute;
            left: 70%;
            top: 50;
            bottom: 10%;
            width: 100%;
            height: 100%;
            padding: 15px;
            border-top: 1px solid rgba(39, 40, 34, 0.5);
            background-color: rgba(255, 255, 255, 0.95);
            overflow-y: auto;
          "
        >

          <div class="container pt2 pb2">
            <div class="grid-row--bottom">
              <!-- 任務地點照片 -->
              <div class="grid-column span-12">
                <div class="square">
                  <header
                    class="aspect-ratio__content bg--tan text--white align--center centered-content"
                    style="
                      background: rgba(0, 0, 0, 0) url(./img/building2.jpg)
                        no-repeat scroll center center/cover;
                    "
                  >
                    <h1 class="inline-block vertical--middle mb0 uppercase">
                      Avocado Grill
                    </h1>
                  </header>
                </div>
              </div>
              <!-- 地點描述以及相關按鈕 -->
              <div class="grid-row">
                <div class="grid-column span-6 mt1">
                  <div class="square">
                    <div
                      class="aspect-ratio__content centered-content border--tan p2"
                    >
                      <div class="align--left">
                        <img class="quote mb1" src="./img/quote.svg" />
                      </div>
                      <p>
                        The food here is hard to beat and I've always loved
                        the&nbsp;staff.
                      </p>
                      <p class="italic">– Harry</p>
                    </div>
                  </div>
                </div>
                <div class="grid-column span-6 mt1">
                  <div class="square">
                    <div
                      class="aspect-ratio__content bg--tan centered-content align--center"
                    >
                      <p
                        class="h2 heading-font mb0 uppercase text--primary-color"
                      >
                        <a href="" class="link">Download the&nbsp;menu</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <main>
              <div class="grid-column span-12">
                <div class="grid-row">
                  <!-- 任務資訊 -->
                  <div class="grid-column span-12 mt1">
                    <div class="square">
                      <div
                        class="aspect-ratio__content bg--tan centered-content align--center"
                      >
                        <h3 class="mb0">Sun - Sat</h3>
                        <p>10am - 10pm</p>
                      </div>
                    </div>
                  </div>
                  <!-- 任務照片描述 -->
                  <div
                    class="grid-column span-12 mt1 span-half-mobile mobile-col--left"
                  >
                    <div class="square">
                      <div
                        class="aspect-ratio__content bg--tan"
                        style="
                          background: rgba(0, 0, 0, 0) url(./img/food1.jpg)
                            no-repeat scroll center center/cover;
                        "
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 街景或是額外補充可以放這裡 -->

                <div class="square">

                    class="aspect-ratio__content bg--tan"
                    style="
                      background: rgba(0, 0, 0, 0) url(./img/building1.jpg)
                        no-repeat scroll center center/cover;
                    "
                  ></div>

              </div>
