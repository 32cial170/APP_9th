<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />

    <title>App 9th</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Avocado</title>
    <meta name="description" content="" />

    <!-- The compiled CSS file -->
    <link rel="stylesheet" href="css/production.css" />

    <!-- Web fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Roboto+Condensed:700"
      rel="stylesheet"
    />

    <!-- favicon.ico. Place these in the root directory. -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link href="res/oa/oa-jelly.css" rel="stylesheet" type="text/css" />
    <link href="css/pop_up.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />

    <script
      src="res/jquery_v1.10.2/jquery-1.10.2.min.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="res/oa/oa-jelly.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="res/infobubble-v3/infobubble-compiled.js"
      language="javascript"
      type="text/javascript"
    ></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&language=zh-TW"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="js/funcs.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="js/index.js"
      language="javascript"
      type="text/javascript"
    ></script>
  </head>
  <body lang="zh-tw">
    <div id="container">
      <div class="map">
        <i></i><i></i><i></i><i></i>
        <div id="map"></div>
        <div
          style="
            position: absolute;
            left: 77%;
            top: 50;
            bottom: 0%;
            width: 100%;
            height: 100%;
            padding: 5px;
            border-top: 1px solid rgba(39, 40, 34, 0.5);
            background-color: rgba(255, 255, 255, 0.95);
            overflow-y: auto;
          "
        >

          <div class="container pt1 pb1">
            <div class="grid-row--bottom">
              <!-- 任務地點照片 -->
              <div class="grid-column span-12">
                <div class="square">
                  <header
                    id="place_img"
                    class="aspect-ratio__content bg--tan text--white align--center centered-content"
                    style="
                      background: rgba(0, 0, 0, 0)
                        no-repeat scroll center center/cover;
                      background-image: url(./img/first.jpg);
                    "
                  >
                    <h1 class="inline-block vertical--middle mb0 uppercase" id="place_title">
                      老台南任務
                    </h1>
                  </header>
                </div>
              </div>
              <!-- 地點描述 -->
              <div class="grid-column span-12 pt1">
                <div class="rectangle">
                  <div
                    class="aspect-ratio__content centered-content border--tan p2"
                  >
                    <div class="align--left" style="margin-top: -120px;">
                      <img class="quote mb1" src="./img/quote.svg" />
                    </div>
                    
                  </div>
                  <div
                    class="aspect-ratio__content centered-content border--tan p2"
                  >
                    
                    <p id="place_info">
                      一個刺激的大冒險遊戲，在炎熱的台南，室外溫度35度以上，骰到哪個景點就必須到現場跟老闆交流交流。
                    </p>
                  </div>
                </div>
              </div>
              <!-- 地點位址 -->
              <div class="grid-column span-12 pt1">
                <div class="rectangle" style="height: 80px;">
                  <div
                    class="aspect-ratio__content centered-content border--tan p2"
                  >
                    <!-- <div class="align--left">
                      <img class="quote mb1" src="./img/quote.svg" />
                    </div> -->
                    <p id="place_addr">
                      第九組 I'm richman
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <main>
              <div class="grid-column span-12">
                <div class="grid-row">
                  <!-- 任務資訊 -->
                  <div class="grid-column span-12 mt1">
                    <div class="square">
                      <div
                        class="aspect-ratio__content bg--tan centered-content align--center"
                      >
                        <h3 class="mb0">任務資訊</h3>
                        <p>實際踏訪該地點並與老闆深度交流！</p>
                      </div>
                    </div>
                  </div>
                  <!-- 任務照片描述 -->
                  <div
                    class="grid-column span-12 mt1 span-half-mobile mobile-col--left"
                  >
                      <div class="square">
                        <div
                          class="aspect-ratio__content bg--tan centered-content align--center"
                        >
                          <p
                            class="h3 heading-font mb0 uppercase "
                          >
                          <!-- <a class="h3 link" style="color: black; font-size: medium; font-family: Monaco, Gafata, '微軟正黑體';-webkit-tap-highlight-color: transparent;">完成任務</a> -->
                          </p>
                          <button type="button" id="gps_test">交任務</button>
                          <button type="button" id="throw_dice">擲骰子</button>
                        </div>
                      </div>
                    
                  </div>
                </div>
              </div>
              <!-- 街景或是額外補充可以放這裡 -->
              <!-- <div class="grid-column span-12 mt1 hide-on-mobile">
                <div class="square">
                  <div
                    class="aspect-ratio__content bg--tan"
                    style="
                      background: rgba(0, 0, 0, 0) url(./img/building1.jpg)
                        no-repeat scroll center center/cover;
                    "
                  ></div>
                </div>
              </div> -->
            </main>
          </div>
        </div><!--end id="jason"-->
      </div><!--end class="map"-->
    </div>

    <dialog id="gps_info">
      <div>
        <p id="gps_info_text1"></p>
        <p id="gps_info_text2" class="redhint" style="padding-bottom: 0.5rem"></p>
      </div>
      <div>
        <button id="gps_info_close">關閉</button>
      </div>
    </dialog>


    <div id="run_dice" class="hide">
      <div>
        <div id="dice" class="show1">
          <div class="top"></div>
          <div class="front"></div>
          <div class="left"></div>
          <div class="back"></div>
          <div class="right"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>

    <div id="pop_up" class="hide">
      <div class="paper"></div>
    </div>
  </body>
</html>
